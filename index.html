<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock - Paper - Scsissor Game</h1>
    <h2>Pilih opsi:</h2>
    <div class="choices">
        <button id="scissor-btn">✌️</button>
        <button id="rock-btn">👊</button>
        <button id="paper-btn">🖐️</button>
    </div>

    <div class="result-container">
        <p id="player-display">Player: </p>
        <p id="computer-display">Computer: </p>
        <div id="result-display"></div>
    </div>

    <div class="score-display">
        Player Score: <span id="playerScoreDisplay">0</span>
    </div>
    <div class="score-display">
        Computer Score: <span id="computerScoreDisplay">0</span>
    </div>

    <script src="program.js"></script>
