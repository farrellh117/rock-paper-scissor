<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
</head>

<body>
    <h1>Game Gunting Batu Kertas</h1>

    <div class="weapon">
        <button id="gunting">✌️</button>
        <button id="batu">👊🏻</button>
        <button id="kertas">🖐️</button>
    </div>

    <div class="choice-display">
        <p>Player: <span id="player-choice"></span></p>
        <p>Computer: <span id="computer-choice"></span></p>
    </div>

    <div class="score">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>

    <div class="display-winner">

    </div>
